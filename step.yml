title: |-
  OpenSTF Connect
summary: |
  Connects with Open Smartphone Test Farm
description: |
  TODO
website: https://github.com/DroidsOnRoids/bitrise-step-openstf-connect
source_code_url: https://github.com/DroidsOnRoids/bitrise-step-openstf-connect
support_url: https://github.com/DroidsOnRoids/bitrise-step-openstf-connect/issues

project_type_tags:
  - android
  - xamarin
  - react-native
  - cordova
  - ionic

type_tags:
  - test

is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: jq
  apt_get:
  - name: jq

toolkit:
  go:
    package_name: github.com/DroidsOnRoids/bitrise-step-openstf-connect

inputs:
  - stf_host_url:
    opts:
      title: STF Host URL
      summary: OpenSTF host URL, required.
      description: |
        URL of your STF instance e.g. `https://stf.example.com`
      is_required: true
      is_expand: true

  - stf_access_token:
    opts:
      title: STF API access token
      summary: STF API access token, required. Go to `Settings->Keys` on your STF web UI to generate one.
      description: |
        Read more about tokens in [OpenSTF API documentation](https://github.com/openstf/stf/blob/master/doc/API.md#authentication).
      is_required: true
      is_expand: true

  - device_query: "."
    opts:
      title: Device requirements e.g. API level
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this input.
      is_required: false
      is_expand: true

  - device_number_limit: "3"
    opts:
      title: "limit"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this input.
      is_required: false
      is_expand: true

  - adb_key:
    opts:
      title: "adb key"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this input.
      is_required: true
      is_expand: true

  - adb_key_pub:
    opts:
      title: "adb key pub"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this input.
      is_required: true
      is_expand: true

outputs:
  - STF_DEVICE_SERIAL_LIST:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
