title: |-
  OpenSTF Connect
summary: |
  Connects with Open Smartphone Test Farm
description: |
  desc
website: https://github.com/DroidsOnRoids/bitrise-step-openstf-connect
source_code_url: https://github.com/DroidsOnRoids/bitrise-step-openstf-connect
support_url: https://github.com/DroidsOnRoids/bitrise-step-openstf-connect/issues

project_type_tags:
  - android
  - xamarin
  - react-native
  - cordova
  - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: jq
  apt_get:
  - name: jq

toolkit:
  go:
    package_name: github.com/DroidsOnRoids/bitrise-step-openstf-connect


inputs:
  - stf_host_url:
    opts:
      title: Host URL
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this input.
      is_required: true

  - stf_api_token:
    opts:
      title: API token
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this input.
      is_required: true

  - device_query: "."
    opts:
      title: "Jq query"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this input.
      is_required: true

  - device_number_limit: "3"
    opts:
      title: "limit"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this input.
      is_required: false

  - adb_key:
    opts:
      title: "adb key"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this input.
      is_required: true

  - adb_key_pub:
    opts:
      title: "adb key pub"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this input.
      is_required: true

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
